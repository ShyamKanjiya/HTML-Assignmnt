<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="css/style_inner.css">
    <title>Dashboard Page</title>
</head>

<body class="main">
    <div class="main">
        
        <div class="nav">
            <img src="images/menu-bar.svg" id="menu">
            <img src="images/header-logo.svg" id="hlogo">
            <img src="images/search-icon.svg" id="searchicon">
            <input type=text id="search" placeholder="Search"></p>
            <img src="images/notification-icon.svg" id="noticon">
            <img src="images/profile.png" id="profile">
            <p id="name">John Doe</p>
            <img src="images/downward-arrow.svg" id="arrow">
        </div>

        <div class="sidebar">
            <button class="btn btn-success">
                <img src="images/dashboard-default.svg" width="30" /> Dashboard
            </button>
            <br>
            <button class="btn btn-success">
                <img src="images/graph-default.svg" width="30" /> Graph
            </button>
            <br>
            <button class="btn btn-success">
                <img src="images/inbox-default.svg" width="30" /> Inbox
            </button>
            <br>
            <button class="btn btn-success">
                <img src="images/clock-default.svg" width="30" /> Clock
            </button>
            <br>
            <button class="btn btn-success">
                <img src="images/User-default.svg" width="30" /> User
            </button>
            <br>
            <button class="btn btn-success">
                <img src="images/maintenance-default.svg" width="30" /> Maintenance
            </button>
            <br>
            <button class="btn btn-success">
                <img src="images/setting-default.svg" width="30" /> Setting
            </button>
        </div>

        <div class="AnalysisPage">
            <H2 id="Aname">Analysis</H2>

            <div class="form">
                <p class="column">One Column</p>
                <input type="text" id="nametxt" placeholder="Name">
                <select id="dropdown"><option>Dropdown</option></select>
                <textarea id="mline" placeholder="Multiple line"></textarea>


                <p class="column">Two Column</p>

                <div class="grid">
                    <div>
                        <input type="text" id="name2" placeholder="Name">
                    </div>
                    <div class="input-block">
                        <input type="text" name="input-text" id="input-text" required spellcheck="false">
                        <span class="placeholder">Username</span>
                    </div>
                </div>

                <div class="grid">
                    <div>
                        <input type="text" id="pass" placeholder="Password">
                    </div>
                    <div >
                        <select id="DD"><option>Dropdown</option></select>
                    </div>
                </div>
                
            </div>

        </div>

    </div>
    
</body>
</html>
